<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome {
            font-size: 24px;
            margin-top: 20px;
        }

        .cta {
            margin-top: 20px;
        }

        .cta-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#">Início</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Fale Conosco</a>
            <a href="#">Buscar Serviços</a>
        </div>
    </header>

    <div class="container">
        <div class="welcome">
            Bem-vindo!
        </div>
        <div class="cta">
            <p class="cta-text">Venha fazer parte do maior grupo de networking e coworking do Brasil. Achou interessante?</p>
            <a href="#" class="cta-button">Cadastre-se aqui</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Siga-nos nas redes sociais:</p>
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
